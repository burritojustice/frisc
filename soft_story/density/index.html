<!DOCTYPE html>
<html lang="en">
  <head>
    <title>San Francisco seismic hazard vs population density</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <style>
      html, body { margin: 0; padding: 0; }
      #map { height: 100%; width: 100%; position: absolute; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://www.nextzen.org/tangram/tangram.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.min.js"></script>
<!--     <script src="https://raw.githubusercontent.com/mlevans/leaflet-hash/master/leaflet-hash.js"></script> -->
    <script>
      var map = L.map('map');
      var layer = Tangram.leafletLayer({
        scene: 'scene.yaml',
        attribution: 'Made for <a href="https://thefrisc.com" target="_blank">The Frisc</a> by @<a href="https://github.com/burritojustice/frisc/soft_story">burritojustice</a> | <a href="https://www.nextzen.org" target="_blank">Nextzen & Tangtram</a> | &copy; OSM contributors </a>'
      });
      layer.addTo(map);
      map.setView([37.7688, -122.4373], 12);

      var hash = new L.Hash(map);
      
    </script>
  </body>
</html>
