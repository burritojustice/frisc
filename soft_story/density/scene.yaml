global:
    # buildings: true

    token: AGbk_eg5Qdi75xOs4sfsLAA
    block_line: 50
    block: 49
    point_zoom: 14
    density: |
        function(){
            var color
            if (feature.density_sqmi > 60000){
                color = 'hsl(242,88%,28%)'
                }
            else if (feature.density_sqmi > 40000){
                color = 'hsl(291,85%,34%)'
                }
            else if (feature.density_sqmi > 20000){
                color = 'hsla(24,100%,50%,.75)'
                }
            else if (feature.density_sqmi > 10000){
                color = 'hsl(0,67%,63%)'
                }
            else if (feature.density_sqmi > 5000){
                color = 'hsl(33,97%,60%)'
                }
            else{color = 'hsl(47,97%,56%)'}

            return color
            }
